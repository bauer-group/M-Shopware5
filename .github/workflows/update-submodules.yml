name: ðŸ§© Synchronize Projects

on:
  workflow_dispatch:

  repository_dispatch:
    types: [trigger-from-repository]

  schedule:
    - cron: "45 23 * * 6"  # Weekly Saturday 23:45 UTC

permissions:
  contents: write
  actions: read

jobs:
  sync-plugins:
    name: Synchronize
    uses: bauer-group/automation-templates/.github/workflows/meta-repository-sync.yml@main
    with:      
      config-file: '.github/config/repository.json'

      include-private: true

      generate-readme: true
      readme-template: '.github/config/README.template.md'

      generate-json: true
      generate-txt: true
      output-directory: './docs'

      submodule-depth: 1

      auto-commit: true
      commit-message: 'ðŸ”„ Auto-Sync Projects'
      # base-branch: ''  # Auto-detect (default)
